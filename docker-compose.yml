version: "3"

services:
    proxy:
        build:
            context: ./proxy/
        image: voting/proxy:1.0
        ports:
            - "8443:443"
            - "8080:80"
    voting:
        build:
            context: ./voting
        image: voting/voting:1.0
        env_file: .env
    redis:
        build: 
            context: ./redis
        image: voting/redis:1.0
    worker:
        build:
            context: ./worker
        image: voting/worker:1.0
        env_file: .env
    mysql:
        image: mysql:8
        env_file: .env
        volumes: 
            - ./mysql:/docker-entrypoint-initdb.d
    results:
        build:
            context: ./results
        image: voting/results:1.0
        env_file: .env
